version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: catalyst-newsletter-db
    environment:
      POSTGRES_USER: newsletter_user
      POSTGRES_PASSWORD: newsletter_pass
      POSTGRES_DB: catalyst_newsletter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - newsletter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsletter_user -d catalyst_newsletter"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalyst-newsletter-app
    env_file:
      - .env.local
    ports:
      - "3000:3000"
    environment:
      # Override database URL for Docker network
      DATABASE_URL: postgresql://newsletter_user:newsletter_pass@postgres:5432/catalyst_newsletter?schema=public
      # Set environment for Langfuse tracing
      NODE_ENV: development
      APP_ENV: local
      LANGFUSE_TRACING_ENVIRONMENT: local
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - newsletter-network
    volumes:
      - ./agent-configs:/app/agent-configs

volumes:
  postgres_data:

networks:
  newsletter-network:
    driver: bridge